<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match the Dogs</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>A Paw-fect Match</h1>
        <h3>
                <ul>
                    <li>Round: 1</li>
                    <li id="timer"></i>Timer: 30s</li>
                </ul>
        </h3>
        <button id="start">Start</button>
        <button id='reset'>Reset</button>
    </header>

    <div class="instructions">
        <p>
            Can you match the dogs together in 30 seconds? Click a card to turn it over, then click the card you think it matches with. If it's not a match, try again!
        </p>
    </div>

    <div class="cardContainer">

    </div>

</body>
</html>
